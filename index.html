<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things</h1>
        <h2>What are your favorite things?</h2>
      </div>
      <form>
        <div class="row">
          <label for="food">What is your favorite food?</label>
          <input id="food" type="text" name="food" placeholder="Enter a favorite food!">
        </div>
        <div class="row">
          <label for="place">What is your favorite place?</label>
          <input id="place" type="text" name="place" placeholder="Enter a favorite place!">
        </div>
        <div class="row">
          <label for="color">What is your favorite color?</label>
          <input id="color" type="text" name="color" placeholder="Enter a favorite color!">
        </div>
        <div class="row">
          <label for="train">What is your favorite train system?</label>
          <input id="train" type="text" name="train" placeholder="Enter a favorite train!">
        </div>
        <div class="row">
          <label for="friend">What is your favorite friend?</label>
          <input id="friend" type="text" name="friend" placeholder="Enter your favorite friend!">
        </div>
        <div class="row">
          <label for="video-game">What is your favorite video game?</label>
          <input id="video-game" type="text" name="video-game" placeholder="Enter your favorite video-game!">
        </div>
        <button class= "btn btn-success" type="submit" name="button">Submit!</button>
      </form>
      <ul id="results">
      </ul>
    </div>
  </body>
</html>
